<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Project</title>
	
	<!-- external javascript libraries -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>
	<script src="http://d3js.org/queue.v1.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/topojson/1.6.19/topojson.min.js"></script>
	
	<!--  These links adde for the widgit controls.  -->
	<link rel="stylesheet" href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
	<script type="text/javascript" src="http://rawgit.com/jquery/jquery-mousewheel/master/jquery.mousewheel.min.js"></script>
	<script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
	<link rel="stylesheet" href="js/SlickGrid/slick.grid.css" type="text/css">
	
	<!-- new stuff for list table -->
	<script src="js/SlickGrid/lib/jquery.event.drag-2.2.js"></script>

	<script src="js/SlickGrid/lib/jquery.event.drop-2.2.js"></script>
	<script src="js/jquery.sparkline.min.js"></script>
	<script src="js/SlickGrid/slick.core.js"></script>
	<script src="js/SlickGrid/plugins/slick.cellrangeselector.js"></script>
	<script src="js/SlickGrid/plugins/slick.cellselectionmodel.js"></script>
	<script src="js/SlickGrid/plugins/slick.rowselectionmodel.js"></script>
	<script src="js/SlickGrid/plugins/slick.rowmovemanager.js"></script>
	<script src="js/SlickGrid/slick.formatters.js"></script>
	<script src="js/SlickGrid/slick.editors.js"></script>
	<script src="js/SlickGrid/slick.grid.js"></script>
	
	
	<!-- here are our scripts -->
	<script src="js/MapScript.js"></script>
	<script src="js/Graphs.js"></script>
	<script src="js/SchoolsList.js"></script>
	<script src="js/CollegeVis.js"></script>
	<script src="js/filterScript.js"></script>
	<script src="js/main.js"></script>
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<!-- style sheets for css -->
	<link rel="stylesheet" href="css/main.css">
	<link rel="stylesheet" href="css/MapStyles.css">
</head>
<body>
	<div id="CollegeScoreCardVis">
		<table>
			<tr>
				<td>
					<div id="TitleRow">
						<img src="projecttitle.png" style="width:1000px; height:225px;">
					</div>
				</td>
			</tr>
			<tr>
				<td>
					<div id="SelectorRow">
						<div class="filters">
							<h1>Filters</h1>    
							<p>
								<label for="amount">Avg Sat Admitted:</label><span id="SatAvgVal" ></span>
								<div id="SatAvgSlider"></div>
							</p>
							<p>
								<label for="amount">Median of Act Admitted:</label><span id="ActMedianVal" ></span>
								<div id="ActMedianSlider"></div>
							</p>
							<p>
								<label for="amount">Tuition Cost In-State:</label><span id="TuitionCostInVal" ></span>
								<div id="TuitionCostInSlider"></div>
							</p>
							<p>
								<label for="amount">Tuition Cost Out-of-State:</label><span id="TuitionCostOutVal" ></span>
								<div id="TuitionCostOutSlider"></div>
							</p>
							Size of Student Population
							<div class="Checkbox1">
								 <label>
									<input type="checkbox" rel="small" />
									Small (> 2,000)
								</label>
							</div>
							<div class="Checkbox2">
								<label>
									<input type="checkbox" rel="Medium" />
									Medium (2,000 - 15,000)
								</label>
							</div>
							<div class="Checkbox3">
								<label>
									<input type="checkbox" rel="Large" />
									Large (< 15,000)
								</label>
							</div>
							<br/><br/>
							Type of School
							<div class="Checkbox1-2">
								 <label>
									<input type="checkbox" rel="public" />
									Public
								</label>
							</div>
							<div class="Checkbox2-2">
								<label>
									<input type="checkbox" rel="private" />
									Private
								</label>
							</div>
							<div class="Checkbox3-2">
								<label>
									<input type="checkbox" rel="private forProfit" />
									Private For-Profit
								</label>
							</div>
						</div>

						<div class="map" id="map">
									<h1>Location</h1> 
									<h3> counts represent number of schools</h3>
									
						</div>

						<div class="groupSchools">
							<h1 id="gsTitle">Schools</h1>
							<button id="SSTopButton">Move to Top</button>
							<div class= "ovScroll">
								<div id="SchoolList" >
								</div>
							</div>	
						</div>
					</div>
				</td>
			</tr>
			<tr>
				<td>
					<svg width="1000" height="100" id="buffer"></svg>
				</td>
			</tr>
			<tr>
				<td>
					<div  class="groupDetails">

						<svg width="700" height="700" id="costChart">
							<g id="xAxis"></g>
							<g id="yAxis"></g>
							<g id="bars"></g>
						</svg>

						<svg width="700" height="700" id="debtChart">
							<g id="xAxis2"></g>
							<g id="yAxis2"></g>
							<g id="bars2"></g>
						</svg>

						<svg width="700" height="700" id="admitChart">
							<g id="xAxis3"></g>
							<g id="yAxis3"></g>
							<g id="bars3"></g>
						</svg>


					</div>
				</td>
			</tr>
			<tr>
				<td>


						<div class="selectedSchool">
							<h1>Selected School</h1>
						</div>

				</td>
			</tr>
		</table>
	</div>
</body>
</html>
